{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter 2022 Interview</title>
</head>
<body>
    <h2>To create a new access token for a door:</h2>
    <form id="create">
        {% csrf_token %}
        Input a list of door ids here seperated by commas :
        <input type="text" id = "door_id_list"> 
        <br>
        <button type = "submit">Submit</button>
        <p id = "access_key"></p>
    </form>

    <h2>To validate a door acess token:</h2>
    <form id="validate">
        {% csrf_token %}
        door id :<input type="text" id = "door_id_val"> <br>
        access token :<input type="text" id = "acess_key"> <br>
        <button type = "submit">Submit</button>

    </form>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
